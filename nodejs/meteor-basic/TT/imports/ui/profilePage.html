<template name="profile">
    {{#if currentUser}}
        {{#with userProfile}}   
        <form class="form profile">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" value="{{username}}" disabled>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" value="{{email}}" {{isDisabled}} >
            </div>
            
            {{#if isEdited}}
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            {{else}}
            <button type="button" class="btn btn-default"><a href="/user/profile/edit">Edit</a></button>
            {{/if}}
        </form>
        {{/with}}
    {{else}}
        {{redirect}}
    {{/if}}
    
</template>
