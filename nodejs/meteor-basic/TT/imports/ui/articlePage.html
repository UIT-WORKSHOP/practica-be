<template name="articlePage">
  {{#with articles}}
    <h2>{{title}}</h2>
   <div class="row">
        <div class="col-sm-3">
          <div class="well">
           <p>{{athor}}</p>
           <img src="{{imgSrc}}" class="img-circle" height="55" width="55" alt="{{athor}}">
          </div>
        </div>
        <div class="col-sm-9">
          <div class="well">
            <p>{{content}}</p>
          </div>
        </div>
    </div>
  {{/with}}
</template>
