<template name="articlePage">
  {{#with articles}}
  <h2>{{title}}</h2>
  <div class="row">
    <p style="text-align: right;">{{author}}</p>
  </div>
  <div class="row">
      <div class="col-sm-9-offset-3">
        <p>{{content}}</p>
        <img src="{{imageUrl}}" alt="{{athor}}">
      </div>
  </div>
  {{/with}}
</template>
