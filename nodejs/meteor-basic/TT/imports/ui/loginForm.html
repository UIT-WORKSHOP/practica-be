<template name="login">
    {{#if currentUser}}
        {{redirect}}
    {{else}}
    <div class="col-sm-4 col-sm-offset-4">
        <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="loginEmail">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="loginPassword">
        </div>
            
        <button type="submit" class="btn btn-default">Login</button>
        <button type="button" class="btn btn-default loginFacebook">LoginFacebook</button>
        <span class="register"><a href="/register">Register</a></span>
        </form>
    </div>
    {{/if}}
</template>
