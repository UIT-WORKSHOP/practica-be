<template name="PostTemplate">
    {{#if currentUser}}
    {{#with getdata}}
    <div class="list-group list-group-horizontal">
        {{#if IsNotDetailMode mode}}
        <a id="save" class="list-group-item">Save</a>
        {{/if}}
        <a id="back" class="list-group-item">Back</a>
    </div>
    <hr />
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Tên bài viết</label>
            <input type="text" class="form-control" id="postName" placeholder="Tên bài viết" value="{{post.header}}" disabled="{{IsDisable mode}}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Thumbnail</label>
            <input type="text" class="form-control" id="thumbnail" placeholder="image url" value="{{post.thumbnail}}" disabled="{{IsDisable mode}}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Content</label>
            <textarea class="form-control" id="content" placeholder="content" value="{{post.content}}" disabled="{{IsDisable mode}}"></textarea>
        </div>
        <div class="radio">
            <label>
                {{#if IsPublic post.postType}}
                <input type="radio" name="posttype" value="Public" checked disabled="{{IsDisable mode}}"> Public
                {{else}}
                <input type="radio" name="posttype" value="Public" disabled="{{IsDisable mode}}"> Public
                {{/if}}
            </label>
            <label>
                {{#if IsPublic post.postType}}
                <input type="radio" name="posttype" value="Private" disabled="{{IsDisable mode}}"> Private
                {{else}}
                <input type="radio" name="posttype" value="Private" checked disabled="{{IsDisable mode}}"> Private
                {{/if}}
            </label>
        </div>
    </form>
    {{/with}}
    {{else}}
    {{> requireLogin}}
    {{/if}}
</template>
