<template name="registerAccount">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="register-form">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="text-align">Register Account</h3>
                        <hr />
                        {{#if isNullOrEmpty error}}
                        {{else}}
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert">{{error}}</div>
                        </div>
                        {{/if}}
                        <div class="form-group">
                            <label for="fullname">Full name</label>
                            <input type="text" id="fullname" class="form-control" placeholder="Full name" />
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="repassword">Re-Password</label>
                            <input type="password" id="repassword" class="form-control" placeholder="Pre-Password" />
                        </div>
                        <div class="form-group">
                            <label for="avata">Avata Url</label>
                            <input type="text" id="avata" class="form-control" placeholder="Path of Avata" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
